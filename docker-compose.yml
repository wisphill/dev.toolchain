version: "3.9"

services:
  go-builder:
    build:
      context: ./docker/go-builder
    image: dev-toolchain/go-builder:1.1
    container_name: go-builder
    tty: true
  localstack:
    container_name: localstack_main
    image: localstack/localstack
    ports:
      - "127.0.0.1:4566:4566" # LocalStack Gateway
      - "127.0.0.1:4510-4559:4510-4559" # External services port range
    environment:
      - SERVICES=s3,sqs,iam,dynamodb # Specific services to enable
      - DEBUG=1 # Shows logs for easier troubleshooting
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - "./volume:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
  coredns:
    build:
      context: ./docker/coredns
      dockerfile: Dockerfile
    container_name: coredns
    ports:
      - "${COLIMA_IP}:53:53/udp"
      - "${COLIMA_IP}:53:53/tcp"
    volumes:
      - ./docker/coredns/Corefile:/etc/coredns/Corefile
  jenkins:
    build:
      context: ./docker/jenkins
      dockerfile: Dockerfile
    container_name: jenkins-runner
    privileged: true
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - ./jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    mem_limit: 2048m
    mem_reservation: 1024m
    cpus: 1.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/login"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=true
